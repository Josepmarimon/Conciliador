# render.yaml - Infrastructure as Code for Render.com
# Docs: https://docs.render.com/infrastructure-as-code

services:
  # =============================================================================
  # FRONTEND - React Static Site
  # =============================================================================
  - type: web
    name: conciliador-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: conciliador-api
          type: web
          property: url

  # =============================================================================
  # BACKEND API - FastAPI Web Service
  # =============================================================================
  - type: web
    name: conciliador-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && alembic upgrade head && python scripts/seed_admin.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    plan: starter  # $7/month - upgrade to 'standard' for more resources
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: conciliador-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true  # Render generates a random 64-char secret
      - key: CORS_ORIGINS
        sync: false

# =============================================================================
# DATABASES
# =============================================================================

databases:
  - name: conciliador-db
    plan: starter  # $7/month, 1GB storage
    postgresMajorVersion: 16
    ipAllowList: []  # Allow all IPs (Render services)
